<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <title>RSF API PATH GENERATOR</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class='container'>
        <div class='header clearfix'>
            <h3 class='text-muted'>RSF2 API Generator<h3>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class='panel panel-default'>            
                    <div class="panel-heading">Properties</div>     
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="usr">Swagger JSON file URL:</label>
                            <input type="text" class="form-control" id="dataFileUrl" value="data.json">
                        </div>
                    </div>            
                    <div class="panel-footer">
                        <div class="btn btn-success btn-sm pull-right" id="run">Run generator</div>
                    </div>
                </div>    
            </div>        
            <div class="col-md-4">
                <div class='panel panel-default'>            
                    <div class="panel-heading">Here you will find you paths object</div>     
                    <div class="panel-body">
                        <textarea id="path-result"></textarea>
                    </div>            
                    <div class="panel-footer">Click textarea to copy</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class='panel panel-default'>
                    <div class="panel-heading">OpenApi JSON definition for Azure Managed API</div>            
                    <div class="panel-body">
                        <textarea id="json-result"></textarea>                   
                    </div>        
                    <div class="panel-footer">
                        Click textarea to copy
                        <div class="btn btn-success btn-sm pull-right" id="download">Download JSON file</div>
                    </div>
                </div>    
            </div>   
        </div>
        <script src="jquery.min.js" type="text/javascript"></script>
        <script src="SQLSchemaGen.js" type="text/javascript"></script>
        <script src="pathGenerators.js" type="text/javascript"></script>
        <script src="CRUDGen.js" type="text/javascript"></script>
    </div>
</body>
</html>
