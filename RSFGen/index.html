<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <title>RSF API PATH GENERATOR</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class='container'>
        <div class='header clearfix'>
            <h3 class='text-muted'>RSF2 API Generator<h3>
            <span class='pull-right'>I use data.json file generated in swagger editor</span>
        </div>
        <div class='row panel'>
            <h1>Here you will find you paths object</h1>
            <h4>Click textarea to copy</h4>
            <textarea id="path-result"></textarea>
        </div>        
        <div class='row panel'>
            <h1>Here you will find your new OpenApi JSON definition for Azure Managed API</h1>
            <h4>Click textarea to copy</h4>
            <textarea id="json-result"></textarea>           
            <button id="download">Download JSON file</button>
        </div>
        <script src="jquery.min.js" type="text/javascript"></script>
        <script src="pathGenerators.js" type="text/javascript"></script>
        <script src="CRUDGen.js" type="text/javascript"></script>
    </div>
</body>
</html>
